<VirtualHost *:80>
    DocumentRoot /var/www/html/

    # This Directory block is critical for enabling PHP execution in the web root
    <Directory /var/www/html/>
        # Allow use of .htaccess file
        AllowOverride All 
        
        # Ensure PHP files are executed by adding the PHP handler type
        <FilesMatch "\.php$">
            SetHandler application/x-httpd-php
        </FilesMatch>

        Options FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>