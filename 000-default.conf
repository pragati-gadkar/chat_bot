<VirtualHost *:80>
    # The DocumentRoot points to the folder where your files are copied
    DocumentRoot /var/www/html/

    # This directive is CRITICAL. It tells Apache to serve the PHP files
    # when requested, and allows the web user to override configurations 
    # (though we are not using .htaccess, this is standard practice).
    <Directory /var/www/html/>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Error logging (optional but helpful for debugging)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Optional: Serve index.html or index.php if needed (not critical for APIs)
    DirectoryIndex index.php index.html

</VirtualHost>